<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="container">
            <div id="main-img">
                <span id="backward">
                    <button id="left-arrow"><img class="shuffle" src="./icons/arrow.svg" alt="prev-img"></button>
                </span>
                <span class="middle-container">
                    <img id="photo">
                    <div class="gray-container">
                        <h1 id="photo-title"></h1>
                        <p id="photo-description"></p>
                    </div>
                </span>
                <span id="forward">
                    <button id="right-arrow"><img class="shuffle" src="./icons/arrow.svg" alt="next-img"></button>
                </span>
            </div>
            <div id="thumbnails">
                <ul>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts2.js"></script>
</body>

</html>
